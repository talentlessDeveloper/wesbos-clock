<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="light-dark">
      <button class="btn-icon">
        <i class="fas fa-sun"></i>
      </button>
    </div>
    <section class="analog-container">
      <div class="analog">
        <div class="hour hand"></div>
        <div class="minute hand"></div>
        <div class="second hand"></div>
        <div class="center dot"></div>
        <div class="date">
          <span>28</span>
        </div>
      </div>
    </section>
    <section class="digital-container">
      <div class="digital"><span>9</span><span>:00</span> PM</div>
      <div class="digital-date">
        <span>Wed Mar 20</span>
      </div>
    </section>
  </body>

  <footer>
    Coded by Kareem <span></span>
    <a href="https://github.com/talentlessDeveloper/wesbos-clock">
      <i class="fa-brands fa-github"></i>
    </a>
  </footer>
</html>
